    <title>Campaigns</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&display=swap" rel="stylesheet">

<body>
    <div class="create-video-lake">
        <div class="m-auto create-video-lake--form-wrapper">
            <h2 class="text-center mb-3">Create your own VideoLake</h2>
            <div class="form-group organization-short-name text-center">
                <h3 class="mb-3">URL for your VideoLake will be:</h3>
                <h6 class="d-flex align-items-center mb-0">
                    lake.videoken.com/
                    <div class="organization-short-name--check">
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Bosch">
                        <!-- <button class="btn btn-default"><img src="images/submit.svg" title="Check Availability"/></button> -->
                    </div>
                </h6>
            </div>
            <div class="block text-center">
                <button class="btn btn-primary text-uppercase">Create</button>
            </div>
        </div>
    </div>
