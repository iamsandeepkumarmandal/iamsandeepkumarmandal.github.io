<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campaigns</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/videolake.css" />

</head>

<body>
    <div class="container">
        <div class="videolake-dashboard">
            <div class="videolake-dashboard--navigation mb-3">
                <ul>
                    <li><a href="index.html" class="active">Settings</a></li>
                    <li><a href="configure-videolake.html">VideoLake Manager</a></li>
                </ul>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xl-6">
                    <div class="videolake-dashboard--card videolake-dashboard--setup-domain mb-3">
                        <h4>Setup Videolake</h4>
                        <div class="form-group mb-0">
                            <h6 class="d-flex align-items-center mb-0">
                                lake.videoken.com/
                                <input type="text" class="form-control" />
                                <button class="btn btn-primary">
                                    <img src="images/submit.svg" class="img-responsive" alt="" />
                                </button>
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xl-6">
                    <div class="videolake-dashboard--card videolake-dashboard--publish-status mb-3">
                        <h4>Status</h4>
                        <div class="form-group mb-0 d-flex align-items-center justify-content-center">
                            <h6 class="mb-0">Unpublish</h6>
                            <label class="switch mb-0">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            <h6 class="mb-0">Publish</h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xl-6">
                    <div
                        class="videolake-dashboard--card videolake-dashboard--setup-domain videolake-dashboard--upload-logo">
                        <h4>Upload Logo</h4>
                        <div class="form-group mb-0">
                            <h6 class="d-flex align-items-center justify-content-between mb-0">
                                <div class="browse-logo">
                                    <input type="file">
                                </div>
                                <button class="btn btn-primary">
                                    <img src="images/submit.svg" class="img-responsive" alt="" />
                                </button>
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xl-6">
                    <div
                        class="videolake-dashboard--card videolake-dashboard--setup-domain videolake-dashboard--subscription-email">
                        <h4>Subscription Email</h4>
                        <div class="form-group mb-0 d-flex align-items-center">
                            <input type="text" class="form-control" placeholder="Enter the email id" />
                            <button class="btn btn-primary">
                                <img src="images/submit.svg" class="img-responsive" alt="" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
        <script src="scripts/scripts.js"></script>
</body>

</html>
